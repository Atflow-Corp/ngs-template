<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사 의뢰 완료</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <style>
        .modal-content {
            border-radius: 12px;
            background: #FFF; /* 배경색 */
            box-shadow: 0px 20px 24px -4px rgba(16, 24, 40, 0.08), 0px 8px 8px -4px rgba(16, 24, 40, 0.03); /* 그림자 */
            display: flex;
            width: 400px;
            padding: 24px; /* var(--spacing-3xl, 24px) */
            flex-direction: column;
            align-items: left;
            gap: 32px;
        }
        .modal-body img {
            width: 50px; /* 이미지 크기 조정 */
            height: auto;
            margin-right: 16px; /* 이미지와 텍스트 간격 */
        }
        .modal-body h5 {
            color: #344054; /* 타이틀 색상 */
            margin: 24px 0 0 0; /* 위쪽 마진 24px 추가 */
        }
        .modal-body p {
            color: #344054; /* 본문 색상 */
            font-size: 14px; /* 본문 폰트 크기 */
            margin: 0; /* 기본 여백 제거 */
        }
        .status-table {
            display: flex;
            padding: 16px;
            flex-direction: column;
            align-items: flex-start;
            gap: 16px;
            align-self: stretch;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            align-self: stretch;
        }
    </style>
</head>
<body>
    <!-- 모달 열기 버튼 -->
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#completionModal">
            모달 열기
        </button>
    </div>

    <!-- 완료 모달 -->
    <div class="modal fade" id="completionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-flex align-items-start">
                    <img src="img/done.png" alt="완료 이미지">
                </div>
                    <div>
                        <h5>검사 의뢰서를 제출했습니다!</h5>
                        <p>등록하신 정보와 문서의 환자 정보가 일치하는지 승인하는 절차를 시작합니다.</p>
                        <p>승인에는 최대 2일 정도 소요될 수 있으며, 승인이 지연될 경우에는 고객센터로 연락 바랍니다. (02-0000-9999)</p>
                    </div>
                <div class="status-table">
                    <div class="status-item">
                        <img src="img/check icon.png" alt="체크 아이콘"> 의뢰서 작성
                    </div>
                    <div class="status-item">
                        <img src="img/Check icon.png" alt="체크 아이콘"> 개인정보 활용 동의서 제출
                    </div>
                    <div class="status-item">
                        <img src="img/unCheck icon.png" alt="언체크 아이콘"> 운영자 데이터베이스 변환
                    </div>
                    <div class="status-item">
                        <img src="img/unCheck icon.png" alt="언체크 아이콘"> 임상 추천
                    </div>
                </div>
                <div class="d-flex gap-3 w-100">
                    <button type="button" class="btn btn-white flex-grow-1">환자 목록</button>
                    <button type="button" class="btn btn-custom-purple flex-grow-1">환자 상세보기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
