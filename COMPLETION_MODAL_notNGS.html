<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사 의뢰 완료</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link href="main.css" rel="stylesheet">
   
</head>
<body>
    <!-- 모달 열기 버튼 -->
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#completionModal">
            모달 열기
        </button>
    </div>

    <!-- 완료 모달 -->
    <div class="modal fade" id="completionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-flex align-items-start">
                    <img src="img/done.png" alt="완료 이미지">
                </div>
                    <div>
                        <h5>검사 의뢰서를 제출했습니다!</h5>
                        <p>등록하신 정보와 문서의 환자 정보가 일치하는지 승인하는 절차를 시작합니다.</p>
                        <p>승인에는 최대 2일 정도 소요될 수 있으며, 승인이 지연될 경우에는 고객센터로 연락 바랍니다. (02-0000-9999)</p>
                    </div>
                <div class="status-table">
                    <div class="status-item">
                        <img src="img/check_icon_green.png" alt="체크 아이콘"> 의뢰서 작성
                    </div>
                    <div class="status-item">
                        <img src="img/check_icon_green.png" alt="체크 아이콘"> 개인정보 활용 동의서 제출
                    </div>
                    <div class="status-item">
                        <img src="img/uncheck_icon.png" alt="언체크 아이콘"> 운영자 데이터베이스 변환
                    </div>
                    <div class="status-item">
                        <img src="img/uncheck_icon.png" alt="언체크 아이콘"> 임상 추천
                    </div>
                </div>
                <div class="d-flex gap-3 w-100">
                    <button type="button" class="btn btn-custom-white flex-grow-1" style="background: white; border: 1px solid #D0D5DD; color: #344054; height:44px;">환자 목록</button>
                    <button type="button" class="btn btn-custom-purple flex-grow-1">환자 상세보기</button>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
