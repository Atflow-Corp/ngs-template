<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo" width="50%" height="50%">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">NGS 유전자 검사</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">임상 검색</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">서비스 소개</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            사용자 이름
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">로그아웃</a></li>
                            <li><a class="dropdown-item" href="#">내 정보 보기</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    

    <!-- 메인 컨테이너 -->
    <div class="terms-container">
        <!-- 헤더 섹션 -->
        <div class="terms-header">
            <div class="terms-title">
                <span>CAN.CERT 의료진 회원 대상 개인정보 이용동의</span>
                <span class="terms-version">Version 1.0 (2025-07-31)</span>
            </div>
        </div>
        
        <!-- 약관 내용 섹션 -->
        <div class="terms-content">
            <div class="terms-placeholder">
                <h3>개인정보 수집 및 이용 동의</h3>
                <p>업데이트 예정입니다.</p>
             </div>

    </div>

    <!-- 뒤로 가기 버튼 -->
    <div style="text-align: center; margin-bottom: 32px;">
        <a href="IDV11_NGSnew.html" class="btn-back">
           < 이전 페이지로 돌아가기
        </a>
    </div>

    <!-- 플로팅 버튼 -->
    <div style="position: fixed; bottom: 20px; right: 20px;">
        <button style="background: none; border: none; cursor: pointer;">
            <img src="img/buttonup.png" alt="맨 위로 가기" style="width: 50px; height: auto;">
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 맨 위로 가기 버튼 기능
        document.addEventListener('DOMContentLoaded', function() {
            const scrollToTopBtn = document.querySelector('button[style*="position: fixed"]');
            
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 스크롤 시 버튼 표시/숨김
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.style.opacity = '1';
                } else {
                    scrollToTopBtn.style.opacity = '0.7';
                }
            });
        });
    </script>
</body>
</html>
