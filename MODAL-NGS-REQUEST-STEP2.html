<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메디컬 컨디션 - CANCERT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="main.css" rel="stylesheet">
  
</head>
<body>
    <!-- 모달을 여는 버튼 -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ngsRequestModal2">
        모달 열기
    </button>
    <!-- 모달 -->
    <div class="modal fade" id="ngsRequestModal2" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="width: 640px; border-radius: 12px; padding: 24px; box-shadow: 0px 20px 24px -4px rgba(16, 24, 40, 0.08), 0px 8px 8px -4px rgba(16, 24, 40, 0.03);">
                <div class="modal-body d-flex flex-column align-items-start gap-4">
                    <!-- 상단 스텝 이미지 -->
                    <div class="align-self-start">
                        <img src="img/step2.png" alt="Step 2" style="width: 60%; height: auto;">
                    </div>

                    <!-- 타이틀 섹션 -->
                    <div class="align-self-start w-100">
                        <h3 style="color: #101828; font-size: 18px; font-weight: 800; line-height: 28px;">메디컬 컨디션</h3>
                        <p style="color: #344054; font-size: 14px; font-weight: 400;">환자의 암종 및 병기에 대한 의료 정보를 입력해주세요.</p>
                    </div>

                    <!-- 암종 종류 -->
                    <div class="mb-3 w-100">
                        <label class="form-label" style="color: #344054; font-size: 14px;">암종 종류</label>
                        <div class="input-group w-100">
                            <input type="text" class="form-control" placeholder="암종을 검색하세요" style="font-size: 16px; color: #101828;">
                            <button class="btn btn-white" type="button" style="background: white; border: 1px solid #D0D5DD; border-left: 0; color: #344054;">
                                <img src="img/search.png" alt="검색" style="width: 20px; height: 20px; object-fit: cover;"">
                            </button>
                        </div>
                    </div>

                    <!-- Stage -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">Stage</label><br>
                        <div class="btn-group stage-group" role="group">
                            <input type="radio" class="btn-check" name="stage" id="stage1">
                            <label class="btn stage-btn" for="stage1">Stage I</label>
                            <input type="radio" class="btn-check" name="stage" id="stage2">
                            <label class="btn stage-btn" for="stage2">Stage II</label>
                            <input type="radio" class="btn-check" name="stage" id="stage3">
                            <label class="btn stage-btn" for="stage3">Stage III</label>
                            <input type="radio" class="btn-check" name="stage" id="stage4">
                            <label class="btn stage-btn" for="stage4">Stage IV</label>
                        </div>
                    </div>

                    <!-- T(primary tumor) -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">T(primary tumor)</label><br>
                        <div class="btn-group tumor-group" role="group" style="flex-wrap: nowrap; overflow-x: auto;">
                            <input type="radio" class="btn-check" name="tumor" id="t0">
                            <label class="btn tumor-btn" for="t0">T0</label>
                            <input type="radio" class="btn-check" name="tumor" id="t1">
                            <label class="btn tumor-btn" for="t1">T1</label>
                            <input type="radio" class="btn-check" name="tumor" id="t1a">
                            <label class="btn tumor-btn" for="t1a">T1a</label>
                            <input type="radio" class="btn-check" name="tumor" id="t1b">
                            <label class="btn tumor-btn" for="t1b">T1b</label>
                            <input type="radio" class="btn-check" name="tumor" id="t1c">
                            <label class="btn tumor-btn" for="t1c">T1c</label>
                            <input type="radio" class="btn-check" name="tumor" id="t2">
                            <label class="btn tumor-btn" for="t2">T2</label>
                            <input type="radio" class="btn-check" name="tumor" id="t2a">
                            <label class="btn tumor-btn" for="t2a">T2a</label>
                            <input type="radio" class="btn-check" name="tumor" id="t2b">
                            <label class="btn tumor-btn" for="t2b">T2b</label>
                            <input type="radio" class="btn-check" name="tumor" id="t3">
                            <label class="btn tumor-btn" for="t3">T3</label>
                            <input type="radio" class="btn-check" name="tumor" id="t4">
                            <label class="btn tumor-btn" for="t4">T4</label>
                        </div>
                    </div>

                 
                    <!-- N(regional lymph node) -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">N(regional lymph node)</label><br>
                        <div class="btn-group node-group" role="group" style="flex-wrap: nowrap; overflow-x: auto;">
                            <input type="radio" class="btn-check" name="node" id="n0">
                            <label class="btn node-btn" for="n0">N0</label>
                            <input type="radio" class="btn-check" name="node" id="n1">
                            <label class="btn node-btn" for="n1">N1</label>
                            <input type="radio" class="btn-check" name="node" id="n2">
                            <label class="btn node-btn" for="n2">N2</label>
                            <input type="radio" class="btn-check" name="node" id="n3">
                            <label class="btn node-btn" for="n3">N3</label>
                            <input type="radio" class="btn-check" name="node" id="n3a">
                            <label class="btn node-btn" for="n3a">N3a</label>
                            <input type="radio" class="btn-check" name="node" id="n3b">
                            <label class="btn node-btn" for="n3b">N3b</label>
                        </div>
                    </div>

                       <!-- M(Metastasis) -->
                       <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">M(distant metastasis)</label><br>
                        <div class="btn-group node-group" role="group" style="flex-wrap: nowrap; overflow-x: auto;">
                            <input type="radio" class="btn-check" name="metasis" id="m0">
                            <label class="btn node-btn" for="m0">M0</label>
                            <input type="radio" class="btn-check" name="metasis" id="m1">
                            <label class="btn node-btn" for="m1">M1</label>
                           </label>
                        </div>
                    </div>

                    <!-- 검체 종류 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">검체 종류</label><br>
                        <div class="btn-group specimen-group" role="group" style="flex-wrap: nowrap; overflow-x: auto;">
                            <input type="radio" class="btn-check" name="specimen" id="blood">
                            <label class="btn specimen-btn" for="blood">혈액</label>
                            <input type="radio" class="btn-check" name="specimen" id="marrow">
                            <label class="btn specimen-btn" for="marrow">골수</label>
                            <input type="radio" class="btn-check" name="specimen" id="ffpe">
                            <label class="btn specimen-btn" for="ffpe">FFPE</label>
                            <input type="radio" class="btn-check" name="specimen" id="other">
                            <label class="btn specimen-btn" for="other">기타</label>
                        </div>
                    </div>

                    <!-- 패널 의뢰내용 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">패널 의뢰내용</label><br>
                        <div class="btn-group panel-group" role="group" style="flex-wrap: nowrap; overflow-x: auto;">
                            <input type="radio" class="btn-check" name="panel" id="solid">
                            <label class="btn panel-btn" for="solid">고형암</label>
                            <input type="radio" class="btn-check" name="panel" id="blood-cancer">
                            <label class="btn panel-btn" for="blood-cancer">혈액암</label>
                            <input type="radio" class="btn-check" name="panel" id="germ-cell">
                            <label class="btn panel-btn" for="germ-cell">생식세포계열암</label>
                        </div>
                    </div>

                    <!-- 기타 의견 -->
                    <div class="mb-4 w-100">
                        <label class="form-label" style="color: #344054; font-size: 14px;">기타 의견</label><br>
                        <input type="text" class="form-control comment-input" placeholder="기타 의견 (필요 시에만 입력)" style="font-size: 16px; color: #101828;">
                    </div>

                    <div class="d-flex gap-3 w-100">
                        <button type="button" class="btn btn-custom-white flex-grow-1" style="background: white; border: 1px solid #D0D5DD; color: #344054; height:44px;" data-bs-dismiss="modal" data-bs-target="#ngsRequestModal3" onclick="openModal('ngsRequestModal3')">이전</button>
                        <button type="button" class="btn btn-custom-purple flex-grow-1">다음</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script>
       function openModal(modalId) {
           var modal = new bootstrap.Modal(document.getElementById(modalId));
           modal.show();
       }
   </script>
</body>
</html>
