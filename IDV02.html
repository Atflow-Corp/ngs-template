<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 입력 - CANCERT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
        
</head>
<body><div class="modal fade show" id="ngsRequestModal" tabindex="-1" aria-hidden="true" style="display: block;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="width: 640px; border-radius: 12px; padding: 24px; box-shadow: 0px 20px 24px -4px rgba(16, 24, 40, 0.08), 0px 8px 8px -4px rgba(16, 24, 40, 0.03);">
            <div class="modal-body d-flex flex-column align-items-center gap-4">
                <!-- 상단 스텝 이미지 -->
                <div class="align-self-start">
                    <img src="img/2step_1.png" alt="Step 1" style="width: 100%; height: auto;">
                </div>

                <!-- 타이틀 섹션 -->
                <div class="align-self-start w-100">
                    <h3 style="color: #101828; font-size: 18px; font-weight: 800; line-height: 28px;">내 개인 정보 등록</h3>
                    <p style="color: #344054; font-size: 14px; font-weight: 400;">등록하신 데이터를 기반으로 적합한 임상을 추천해드립니다.</p>
                </div>

                <!-- 폼 영역 -->
                <form class="w-100">
                    <!-- 환자 이름 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">이름</label>
                        <input type="text" class="form-control" style="font-size: 16px; color: #101828;" placeholder="홍길동" disabled>
                    </div>

                    <!-- 성별 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">성별</label><br>
                        <div class="btn-group" role="group" aria-label="Gender selection">
                            <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off">
                            <label class="btn gender-btn" for="male" style="font-size: 14px; color: #101828;">남성</label>
                            
                            <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off">
                            <label class="btn gender-btn" for="female" style="font-size: 14px; color: #101828;">여성</label>
                        </div>
                    </div>

                    <!-- 휴대폰 번호 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">휴대폰 번호</label>
                        <div class="input-group" style="display: flex; gap: 0.5rem;">
                            <div style="position: relative; width: 81px; height: 40px;">
                                <select class="form-select" id="carrierSelect" style="display: flex; padding: 0.5rem; justify-content: center; align-items: center; align-self: stretch; border-radius: 0.5rem; border: 1px solid var(--Gray-100, #F2F4F7); background: var(--Gray-100, #F2F4F7); color: var(--Gray-500, #667085); font-size: 0.875rem; font-weight: 800; line-height: 1.25rem;">
                                    <option value="" disabled selected>통신사</option>
                                    <option value="carrier1">통신사 1</option>
                                    <option value="carrier2">통신사 2</option>
                                    <option value="carrier3">통신사 3</option>
                                </select>
                                <img src="img/chevron-down1.png" alt="Dropdown" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; pointer-events: none;">
                            </div>
                            <input type="tel" class="form-control" id="phone" placeholder="휴대폰 번호 입력 (-없이 입력)" style="font-size: 16px; color: #101828; border-radius: 0.5rem; border: 1px solid var(--Gray-100, #F2F4F7);">
                            <button type="button" class="btn btn-custom-purple" id="sendVerification" style="border-radius: 0.5rem; border: 1px solid var(--Brand-50, #F9F5FF); background: var(--Brand-50, #F9F5FF); box-shadow: 0px 1px 2px 0px rgba(16, 24, 40, 0.05); color: var(--Brand-700, #6941C6); font-size: 1rem; font-weight: 800; line-height: 1.5rem;">인증요청</button>
                        </div>
                    </div>

                    <!-- 인증번호 입력 -->
                    <div class="mb-3" id="verificationSection" style="display: none;">
                        <label for="verificationCode" class="form-label" style="color: #344054; font-size: 14px;">인증번호 입력</label>
                        <div class="input-group" style="display: flex; gap: 0.5rem; vertical-align: middle;">
                            <input type="text" class="form-control" id="verificationCode" placeholder="인증번호 입력" style="font-size: 16px; color: #101828; flex-grow: 1; padding: 0.375rem 0.75rem; border-radius: 0.5rem;">
                            <button type="button" class="btn btn-custom-purple" id="confirmVerification" style="border-radius: 0.5rem; border: 1px solid var(--Brand-50, #F9F5FF); background: var(--Brand-50, #F9F5FF); box-shadow: 0px 1px 2px 0px rgba(16, 24, 40, 0.05); color: var(--Brand-700, #6941C6); font-size: 1rem; font-weight: 800; line-height: 1.5rem;">확인</button>
                        </div>
                    </div>

                    <!-- 생년월일 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">생년월일</label>
                        <div class="input-group">
                            <input type="date" class="form-control" style="font-size: 16px; color: #101828;" value="1994-07-01" disabled>
                            <button class="btn btn-white" type="button" style="background: #D0D5DD; border: 1px solid #D0D5DD; color: #344054;">
                                <img src="img/calendar.png" alt="달력" width="20" height="20">
                            </button>
                        </div>
                    </div>

                    <!-- 주소 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">주소</label>
                        <div class="input-group">
                            <input type="text" class="form-control" style="font-size: 16px; color: #101828;" id="addressInput" oninput="showSearchResults()">
                            <button class="btn btn-white" type="button" style="background: white; border: 1px solid #D0D5DD; color: #344054;">
                                <img src="img/search.png" alt="검색" width="20" height="20">
                            </button>
                        </div>
                        <div id="searchResults" class="search-results" style="display: none;">
                            <!-- Search results will be populated here -->
                            <ul>
                                <li>주소 결과 1</li>
                                <li>주소 결과 2</li>
                                <li>주소 결과 3</li>
                            </ul>
                        </div>
                    </div>

            

                    <!-- 버튼 영역 -->
                    <div class="d-flex gap-3 w-100">
                        <button type="button" class="btn btn-custom-white flex-grow-1" style="background: white; border: 1px solid #D0D5DD; color: #344054;">취소</button>
                        <button type="button" class="btn btn-custom-purple flex-grow-1">다음</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>document.addEventListener('DOMContentLoaded', function() {
    // 1단계 모달의 다음 버튼 클릭 이벤트
    const nextBtn = document.querySelector('#ngsRequestModal .btn-custom-purple');
    if (nextBtn) {
        nextBtn.addEventListener('click', function() {
            // 1단계 모달 닫기
            const modal1 = bootstrap.Modal.getInstance(document.getElementById('ngsRequestModal'));
            modal1.hide();
            
            // 2단계 모달 열기
            const modal2 = new bootstrap.Modal(document.getElementById('ngsRequestModal2'));
            modal2.show();
        });
    }

    // 2단계 모달의 이전 버튼 클릭 이벤트
    const prevBtn = document.querySelector('#ngsRequestModal2 .btn-white');
    if (prevBtn) {
        prevBtn.addEventListener('click', function() {
            // 2단계 모달 닫기
            const modal2 = bootstrap.Modal.getInstance(document.getElementById('ngsRequestModal2'));
            modal2.hide();
            
            // 1단계 모달 열기
            const modal1 = new bootstrap.Modal(document.getElementById('ngsRequestModal'));
            modal1.show();
        });
    }

    document.getElementById('sendVerification').addEventListener('click', function() {
        // Show the verification code input section
        document.getElementById('verificationSection').style.display = 'block';
    });

    document.getElementById('confirmVerification').addEventListener('click', function() {
        const verificationCode = document.getElementById('verificationCode').value;
        // Add your verification logic here
        if (verificationCode) {
            alert('인증번호가 확인되었습니다: ' + verificationCode);
            // You can add further logic to handle the verification process
        } else {
            alert('인증번호를 입력해 주세요.');
        }
    });
});</script>
</body>
</html>
