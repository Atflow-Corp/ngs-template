<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환자 정보 입력 - CANCERT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
        
</head>
<body>
     <!-- 모달 열기 버튼 -->
     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#NOngsRequestModal">
        모달 열기
    </button>

         <!--모달-->
    <div class="modal fade" id="NOngsRequestModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="width: 640px; border-radius: 12px; padding: 24px; box-shadow: 0px 20px 24px -4px rgba(16, 24, 40, 0.08), 0px 8px 8px -4px rgba(16, 24, 40, 0.03);">
            <div class="modal-body d-flex flex-column align-items-center gap-4">
                <!-- 상단 스텝 이미지 -->
                <div class="align-self-start">
                    <img src="img/step1.png" alt="Step 1" style="width: 60%; height: auto;">
                </div>

                <!-- 타이틀 섹션 -->
                <div class="align-self-start w-100">
                    <h3 style="color: #101828; font-size: 18px; font-weight: 800; line-height: 28px;">환자 기본 정보</h3>
                    <p style="color: #344054; font-size: 14px; font-weight: 400;">NGS 검사 결과를 등록할 환자 정보를 등록해주세요.</p>
                </div>

                <!-- 폼 영역 -->
                <form class="w-100">
                    <!-- 환자 이름 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">환자 이름</label>
                        <input type="text" class="form-control" style="font-size: 16px; color: #101828;">
                    </div>

                    <!-- 성별 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">성별</label><br>
                        <div class="btn-group" role="group" aria-label="Gender selection">
                            <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off">
                            <label class="btn gender-btn" for="male" style="font-size: 14px; color: #101828;">남성</label>
                            
                            <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off">
                            <label class="btn gender-btn" for="female" style="font-size: 14px; color: #101828;">여성</label>
                        </div>
                    </div>

                    <!-- 휴대폰 번호 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">휴대폰 번호</label>
                        <input type="tel" class="form-control" style="font-size: 16px; color: #101828;">
                    </div>

                    <!-- 개인정보 활용 동의 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">개인정보 활용 동의</label><br>
                        <button type="button" class="btn btn-agreement" style="font-size: 14px; color: #101828; font-weight: 800;">동의서 보내기</button>
                    </div>

                    <!-- 생년월일 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">생년월일</label>
                        <input type="date" class="form-control" style="font-size: 16px; color: #101828;">
                    </div>

                    <!-- 주소 -->
                    <div class="mb-3">
                        <label class="form-label" style="color: #344054; font-size: 14px;">주소</label>
                        <div class="input-group">
                            <input type="text" class="form-control" style="font-size: 16px; color: #101828;" id="addressInput" oninput="showSearchResults()">
                            <button class="btn btn-white d-flex justify-content-center align-items-center" type="button" style="background: white; border: 1px solid #D0D5DD; color: #344054;">
                                <div class="text-center">
                                    <img src="img/search.png" alt="검색" style="width: 20px; height: 20px; object-fit: cover; display: block; margin: 0 auto;">
                                </div>
                            </button>
                        </div>
                        <div id="searchResults" class="search-results" style="display: none;">
                            <!-- Search results will be populated here -->
                            <ul>
                                <li>주소 결과 1</li>
                                <li>주소 결과 2</li>
                                <li>주소 결과 3</li>
                            </ul>
                        </div>
                    </div>

                    <!-- 담당의 -->
                    <div class="mb-4">
                        <label class="form-label" style="color: #344054; font-size: 14px;">담당의</label>
                        <input type="text" class="form-control" style="font-size: 16px; color: #101828;">
                    </div>

                    <!-- 버튼 영역 -->
                    <div class="d-flex gap-3 w-100">
                        <button type="button" class="btn btn-custom-white flex-grow-1" style="background: white; border: 1px solid #D0D5DD; color: #344054;">취소</button>
                        <button type="button" class="btn btn-custom-purple flex-grow-1">다음</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>document.addEventListener('DOMContentLoaded', function() {
    // 1단계 모달의 다음 버튼 클릭 이벤트
    const nextBtn = document.querySelector('#ngsRequestModal .btn-custom-purple');
    if (nextBtn) {
        nextBtn.addEventListener('click', function() {
            // 1단계 모달 닫기
            const modal1 = bootstrap.Modal.getInstance(document.getElementById('ngsRequestModal'));
            modal1.hide();
            
            // 2단계 모달 열기
            const modal2 = new bootstrap.Modal(document.getElementById('ngsRequestModal2'));
            modal2.show();
        });
    }

    // 2단계 모달의 이전 버튼 클릭 이벤트
    const prevBtn = document.querySelector('#ngsRequestModal2 .btn-white');
    if (prevBtn) {
        prevBtn.addEventListener('click', function() {
            // 2단계 모달 닫기
            const modal2 = bootstrap.Modal.getInstance(document.getElementById('ngsRequestModal2'));
            modal2.hide();
            
            // 1단계 모달 열기
            const modal1 = new bootstrap.Modal(document.getElementById('ngsRequestModal'));
            modal1.show();
        });
    }
});</script>
</body>
</html>
